    <h1>Search recipe by ingredient</h1>
    <h5>
      add one of more ingredients <br />
      separate multiple ingredients with a space <br />

    </h5>
    <input
      type="text"
      id="searchField"
      placeholder="separate ingredient with a space"

    <button id="searchButton">Search</button>

    <div id="errorMessage"></div>
